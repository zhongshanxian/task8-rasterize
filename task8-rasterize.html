<!DOCTYPE html>
<html>
<head>
	<title>task8-rasterize</title>
	<meta charset="utf-8">
	<meta name="author" content="xian">
	<style type="text/css">
		.container
		{
		  width:100%;
		}
		[class*='col-']/*所有class中含有col-的元素*/
		{
		  float:left;
		  height:50px;
		  box-sizing: border-box;/*为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制*/
		  margin:10px;
		  background-color: #d45d5c; 
		  border:10px solid #555;
		}
		@media only screen and (min-width:768px)
		{
		  .col-md-1{ width: calc(8.333% - 20px);}
			.col-md-2{ width: calc(16.666% - 20px);}
			.col-md-3{ width: calc(25% - 20px);}
			.col-md-4{ width: calc(33.33% - 20px);}
			.col-md-6{ width: calc(50% - 20px);}
		}
		@media only screen and (max-width:768px)
		{
		  .col-sm-2{ width: calc(16.66% - 20px);}
		  .col-sm-3{ width: calc(25% - 20px);}
		  .col-sm-6{ width: calc(50% - 20px);} 
		  .col-sm-8{ width: calc(66.66% - 20px);}
		  .col-sm-12{ width: calc(100% - 20px);}
		}
	</style>
</head>

<body>
	<section class="container">
	  <div class="row">
	    <div class="col-md-4 col-sm-6"></div><!--嵌套一个p,用来调间距padding-->
	    <div class="col-md-4 col-sm-6"></div>
	    <div class="col-md-4 col-sm-12"></div>
	  </div>
	  <div class="row">
	    <div class="col-md-3 col-sm-3"></div>
	    <div class="col-md-6 col-sm-6"></div>
	    <div class="col-md-3 col-sm-3"></div>
	  </div>
	  <div class="row">
	    <div class="col-md-1 col-sm-2"></div>
	    <div class="col-md-1 col-sm-2"></div>
	    <div class="col-md-2 col-sm-8"></div>
	    <div class="col-md-2 col-sm-3"></div>
	    <div class="col-md-6 col-sm-3"></div>
	  </div>
	</section> 
</body>
</html>
